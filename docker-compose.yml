version: '3.8'

services:
  ubuntu-desktop:
    image: dorowu/ubuntu-desktop-lxde-vnc
    ports:
      - "6079:6979"
    environment:
      - VNC_RESOLUTION=1280x720
    volumes:
      - ubuntu_home:/home
    deploy:
      replicas: 1
      labels:
        - "com.portainer.stack.namespace=ubuntu-desktop"
      placement:
        constraints:
          - node.role == manager

volumes:
  ubuntu_home:
    driver: local
